<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment(title = '新規登録', scripts = ~{::script}, links = ~{::link})"></head>

<body>
    <div class="container">
        <div th:if="${validationError}" th:each="error : ${validationError}">
            <label class="text-danger" th:text="${error}"></label>
        </div>
        <h1>新規登録</h1>
        <form th:action="@{/user/signin}" th:object="${userAddRequest}" th:method="post">
            <div class="form-group">
                <label>氏名<span class="text-danger">※</span></label>
                <input type="text" th:field="*{name}" class="form-control">
            </div>
            <div class="form-group">
                <label>メールアドレス</label>
                <input type="text" th:field="*{email}" class="form-control">
            </div>
            <div class="form-group">
                <label>パスワード<span class="text-danger">※</span></label>
                <input type="text" th:field="*{password}" class="form-control">
            </div>
            <br />
            <div class="text-center">
                <input type="submit" value="登録する" class="btn btn-primary">
                <a href="/user/login" class="btn btn-secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>

</html>
